name: Python Tests & Coverage

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test-and-coverage:
    permissions:
      contents: write
    runs-on: ubuntu-latest

    steps:
    # 1️⃣ Checkout du dépôt
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        persist-credentials: false  # important pour utiliser un token custom pour le push

    # 2️⃣ Setup Python
    - name: Set up Python 3.12
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    # 3️⃣ Installer les dépendances
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov pulp

    # 4️⃣ Lancer les tests et générer la couverture
    - name: Run tests with coverage
      run: |
        pytest -v --maxfail=1 --disable-warnings \
               --cov=Day1 --cov=Day2 \
               --cov-report=term-missing \
               --cov-report=html

    # 5️⃣ Configurer Git et pousser le rapport HTML sur une branche dédiée
    - name: Push htmlcov report to coverage-report branch
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git fetch origin coverage-report || git checkout --orphan coverage-report
        git checkout coverage-report || git checkout --orphan coverage-report
        git rm -rf . || echo "Clean workspace"
        cp -r htmlcov/* .
        git add .
        git commit -m "chore: update HTML coverage report [skip ci]" || echo "No changes to commit"
        git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }} HEAD:coverage-report --force
